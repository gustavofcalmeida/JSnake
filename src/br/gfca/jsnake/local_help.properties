# Sample ResourceBundle properties file

help_text=\=\=\= INTRODU\u00C7\u00C3O \=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\nJSnake \u00E9 uma implementa\u00E7\u00E3o Java do conhecido\n'jogo da serpente' muito comum nos mobiles.\n\n\=\=\= OBJETIVO \=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\nO objetivo do jogo \u00E9 movimentar a serpente\npelo cen\u00E1rio guiando-a para o alimento.\n\n\=\=\= PARA JOGAR \=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\nNo menu de opc\u00F5es selecione uma velocidade\npara a serpente e um cen\u00E1rio para a partida,\nclique em INICIAR. A partida come\u00E7a.\n\nAo final da partida \u00E9 poss\u00EDvel recome\u00E7ar o\njogo com o mesmo cen\u00E1rio e velocidade de\nantes ou retornar ao menu de op\u00E7\u00F5es.\n\nTamb\u00E9m \u00E9 poss\u00EDvel retornar ao menu de op\u00E7\u00F5es\nfechando a janela do jogo.\n\n\=\=\= JOGANDO JSNAKE \=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\=\nPara movimentar a serpente pelo cen\u00E1rio\nutilize as setas do teclado.\n\nQuando a serpente come o alimento sua cauda\ncresce e o jogador ganha pontos.\n\nA partida acaba quando a serpente colide com\numa parede do cen\u00E1rio ou com sua pr\u00F3pria\ncauda.
